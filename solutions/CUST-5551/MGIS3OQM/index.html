<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center">
    <img src="./assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10 mr-4" />
    <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <p class="mb-8 text-lg text-gray-700">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white rounded-lg shadow hover:shadow-lg transition p-6 flex flex-col">
        <div class="flex items-center mb-4">
          <svg class="h-10 w-10 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"></path></svg>
          <h2 class="text-xl font-semibold ml-4">Catálogo de Productos</h2>
        </div>
        <p class="text-gray-600 flex-grow">Explora y administra todos los productos disponibles en la tienda.</p>
        <a href="./modules/product-catalog/index.html" class="mt-6 inline-block text-indigo-700 font-semibold hover:underline">Ir al módulo</a>
      </article>
      <article class="bg-white rounded-lg shadow hover:shadow-lg transition p-6 flex flex-col">
        <div class="flex items-center mb-4">
          <svg class="h-10 w-10 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M12 14v7m-4-7v7m8-7v7"></path></svg>
          <h2 class="text-xl font-semibold ml-4">Pagos y Checkout</h2>
        </div>
        <p class="text-gray-600 flex-grow">Gestiona el proceso de pagos y finalización de compras de forma segura.</p>
        <a href="./modules/checkout-payments/index.html" class="mt-6 inline-block text-indigo-700 font-semibold hover:underline">Ir al módulo</a>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
<script>
(function(){
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { window.location.href = 'login.html'; }
  } catch(e) { window.location.href = 'login.html'; }
})();
window.logout = function() {
  try { localStorage.removeItem('mvp_session'); } catch(e){}
  window.location.href = 'login.html';
};
</script>
</body>
</html>
