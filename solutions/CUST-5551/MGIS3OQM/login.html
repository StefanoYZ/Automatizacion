<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Tienda NovaTech</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ingrese su usuario" />
        <p id="usernameError" class="text-red-600 text-sm mt-1 hidden">Por favor ingrese su usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ingrese su contraseña" />
        <p id="passwordError" class="text-red-600 text-sm mt-1 hidden">Por favor ingrese su contraseña.</p>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">Iniciar Sesión</button>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // Simular login exitoso
        window.location.href = './index.html';
      }
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
<script>
(() => {
  async function getCreds(){
    try {
      const res = await fetch('./credentials.json?ts='+Date.now(), { cache: 'no-store' });
      if(!res.ok) throw new Error('no creds');
      return await res.json();
    } catch { return null; }
  }

  function ensureError(form){
    let err = document.getElementById('loginError');
    if(!err){
      err = document.createElement('p');
      err.id = 'loginError';
      err.className = 'text-red-600 text-center text-sm mt-2 hidden';
      err.textContent = 'Usuario o contraseña incorrectos.';
      form.appendChild(err);
    }
    return err;
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const form = document.getElementById('loginForm');
    if(!form) return;

    form.addEventListener('submit', e => e.preventDefault(), { capture: true });
    form.addEventListener('submit', e => e.stopImmediatePropagation(), { capture: true });

    const uEl = document.getElementById('username');
    const pEl = document.getElementById('password');
    const err = ensureError(form);
    const CREDS = await getCreds();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.classList.add('hidden');
      const u = (uEl && uEl.value || '').trim();
      const p = (pEl && pEl.value || '');
      if(!u || !p || !CREDS) { err.classList.remove('hidden'); return; }

      if (u === CREDS.username && p === CREDS.password) {
        try { localStorage.setItem('mvp_session', JSON.stringify({ user: u, at: Date.now() })); } catch {}
        window.location.href = 'index.html';
      } else {
        err.classList.remove('hidden');
      }
    });
  });
})();
</script>
</body>
</html>
