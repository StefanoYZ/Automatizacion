<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagos y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pagos y Checkout</h1>
    <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <p class="text-gray-700 mb-6">Gestiona el proceso de pagos y finalización de compras de forma segura.</p>
    <!-- Contenido del módulo podría ir aquí -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Resumen de pagos</h2>
      <p class="text-gray-600">Aquí puedes ver y administrar los pagos realizados y pendientes.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
