<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <p class="text-gray-700 mb-6">Aquí puedes explorar y administrar todos los productos disponibles en la tienda.</p>
    <!-- Contenido del módulo podría ir aquí -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold text-lg mb-2">Ejemplo Producto 1</h2>
        <p class="text-gray-600">Descripción breve del producto 1.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold text-lg mb-2">Ejemplo Producto 2</h2>
        <p class="text-gray-600">Descripción breve del producto 2.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold text-lg mb-2">Ejemplo Producto 3</h2>
        <p class="text-gray-600">Descripción breve del producto 3.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
