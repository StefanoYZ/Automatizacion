<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-white bg-opacity-20 backdrop-blur-md shadow-md py-6 px-6 flex items-center justify-between">
    <h1 class="text-3xl font-bold">Pago y Checkout</h1>
    <a href="../../index.html" class="bg-white bg-opacity-30 hover:bg-opacity-50 text-gray-900 font-semibold py-2 px-4 rounded-md transition">Volver</a>
  </header>

  <main class="container mx-auto px-6 py-10">
    <p class="text-lg">Gestiona los procesos de pago y finalización de compra de manera segura en Tienda NovaTech.</p>
    <section class="mt-8">
      <form class="max-w-lg bg-white bg-opacity-20 rounded-lg p-6 shadow-md" novalidate>
        <div class="mb-4">
          <label for="cardNumber" class="block mb-2 font-semibold">Número de tarjeta</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" required pattern="\d{4} \d{4} \d{4} \d{4}" />
        </div>
        <div class="mb-4">
          <label for="expiryDate" class="block mb-2 font-semibold">Fecha de expiración</label>
          <input type="month" id="expiryDate" name="expiryDate" required class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" />
        </div>
        <div class="mb-4">
          <label for="cvv" class="block mb-2 font-semibold">CVV</label>
          <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="123" required pattern="\d{3,4}" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" />
        </div>
        <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-md transition">Procesar Pago</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      alert('Pago procesado correctamente. ¡Gracias por su compra!');
      form.reset();
    });
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
