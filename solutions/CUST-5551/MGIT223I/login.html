<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script>
  // Fallback para MVP: estas credenciales SOLO se usan si credentials.json no es accesible.
  window.__mvpCreds = {
    username: "ventas@novatech.com",
    password: "%2FJv5sfCJCc"
  };
  console.info('MVP fallback creds injected');
</script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">
    <main class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Tienda NovaTech</h1>
        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ingresa tu usuario" />
                <p id="usernameError" class="text-red-600 text-sm mt-1 hidden">Por favor, ingresa tu usuario.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ingresa tu contraseña" />
                <p id="passwordError" class="text-red-600 text-sm mt-1 hidden">Por favor, ingresa tu contraseña.</p>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Iniciar sesión</button>
        </form>
    </main>
    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;

            if (!usernameInput.value.trim()) {
                usernameError.classList.remove('hidden');
                valid = false;
            } else {
                usernameError.classList.add('hidden');
            }

            if (!passwordInput.value.trim()) {
                passwordError.classList.remove('hidden');
                valid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            if (valid) {
                // Simular login exitoso
                window.location.href = './index.html';
            }
        });
    </script>

<script>

<script>
(() => {
  function log(...args){ try{ console.info('[MVP-Login]',...args); }catch(e){} }

  async function fetchJson(url){
    try {
      const r = await fetch(url, { cache: 'no-store' });
      if(!r.ok) throw new Error('HTTP '+r.status);
      return await r.json();
    } catch(e) {
      console.warn('[MVP-Login] fetchJson fail', url, e);
      return null;
    }
  }

  async function getCreds(){
    // Intenta cargar desde la misma carpeta
    const p1 = './credentials.json?ts=' + Date.now();
    // Intenta cargar calculando la carpeta desde la ruta actual (por si hay basePath)
    const currentPath = location.pathname || '/';
    const base = currentPath.replace(/\/[^\/]*$/, '/'); // carpeta de login.html
    const p2 = base + 'credentials.json?ts=' + Date.now();

    log('Trying credentials at', p1, 'then', p2);
    let data = await fetchJson(p1);
    if(!data) data = await fetchJson(p2);
    if(!data && window.__mvpCreds) {
      log('Using inline fallback credentials');
      data = window.__mvpCreds;
    }
    log('Creds loaded?', !!data, data);
    return data;
  }

  function pickInput() {
    const form = document.getElementById('loginForm') || document.querySelector('form');
    const user = document.getElementById('username')
      || form?.querySelector('input[name="username"]')
      || form?.querySelector('input[type="email"]')
      || form?.querySelector('input[type="text"]');
    const pass = document.getElementById('password')
      || form?.querySelector('input[name="password"]')
      || form?.querySelector('input[type="password"]');

    return { form, user, pass };
  }

  function ensureError(form){
    let err = document.getElementById('loginError');
    if(!err){
      err = document.createElement('p');
      err.id = 'loginError';
      err.className = 'text-red-600 text-center text-sm mt-2 hidden';
      err.textContent = 'Usuario o contraseña incorrectos.';
      form.appendChild(err);
    }
    return err;
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const { form, user: uEl, pass: pEl } = pickInput();
    if(!form) {
      log('No form found on page — validation cannot run');
      return;
    }

    // Fijar atributos autocomplete si faltan (mejora UX y suprime warning)
    if(uEl && !uEl.getAttribute('autocomplete')) uEl.setAttribute('autocomplete', 'username');
    if(pEl && !pEl.getAttribute('autocomplete')) pEl.setAttribute('autocomplete', 'current-password');

    // Evitar múltiples handlers y submits por template
    form.addEventListener('submit', e => e.preventDefault(), { capture: true });
    form.addEventListener('submit', e => e.stopImmediatePropagation(), { capture: true });

    const err = ensureError(form);
    const CREDS = await getCreds();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.classList.add('hidden');

      const u = (uEl && uEl.value || '').trim();
      const p = (pEl && pEl.value || '');

      log('Form submit attempt', { u, pProvided: !!p, credsLoaded: !!CREDS });

      // Si falta algo, bloquear siempre
      if(!u || !p || !CREDS) { err.classList.remove('hidden'); return; }

      if (u === CREDS.username && p === CREDS.password) {
        try { localStorage.setItem('mvp_session', JSON.stringify({ user: u, at: Date.now() })); } catch(e){}
        log('Login success for', u);
        // redirigir al dashboard
        window.location.href = 'index.html';
      } else {
        log('Login failed for', u);
        err.classList.remove('hidden');
      }
    });
  });
})();
</script>
</body>
</html>
