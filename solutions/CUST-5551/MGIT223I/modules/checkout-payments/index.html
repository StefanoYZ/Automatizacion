<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout y Pagos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
        <button onclick="window.location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
    </header>
    <main class="flex-grow p-6 max-w-5xl mx-auto">
        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Gestiona el proceso de pago y finaliza las compras de forma segura.</h2>
            <p class="text-gray-700">En esta sección podrás revisar los métodos de pago disponibles, procesar pagos y administrar el flujo de checkout para garantizar una experiencia de compra fluida y segura para los clientes.</p>
            <div class="mt-6 text-center text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-20 w-20" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a4 4 0 00-8 0v2M5 11h14l-1.5 9h-11L5 11z" />
                </svg>
            </div>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
