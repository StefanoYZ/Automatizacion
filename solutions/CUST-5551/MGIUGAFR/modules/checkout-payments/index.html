<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-purple-700 text-white p-6 shadow-md flex items-center gap-4">
    <img src="../../assets/logo.svg" alt="Logo Tienda NovaTech" class="w-10 h-10" />
    <h1 class="text-2xl font-bold">Pago y Checkout</h1>
  </header>
  <main class="flex-grow max-w-4xl mx-auto p-6">
    <p class="mb-6 text-gray-700">Gestiona los pagos y el proceso de compra de forma segura en Tienda NovaTech.</p>
    <section class="bg-white rounded-lg shadow p-6">
      <form class="space-y-4" aria-label="Formulario de pago">
        <div>
          <label for="cardName" class="block text-gray-700 font-semibold mb-1">Nombre en la tarjeta</label>
          <input type="text" id="cardName" name="cardName" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nombre completo" />
        </div>
        <div>
          <label for="cardNumber" class="block text-gray-700 font-semibold mb-1">Número de tarjeta</label>
          <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="\d{16}" maxlength="16" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="expiryDate" class="block text-gray-700 font-semibold mb-1">Fecha de expiración</label>
            <input type="month" id="expiryDate" name="expiryDate" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label for="cvv" class="block text-gray-700 font-semibold mb-1">CVV</label>
            <input type="password" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3}" maxlength="3" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="123" />
          </div>
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded transition">Procesar Pago</button>
      </form>
    </section>
  </main>
  <footer class="p-6 max-w-4xl mx-auto">
    <button onclick="history.back()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </footer>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      alert('Pago procesado con éxito. Gracias por su compra.');
      form.reset();
    });
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
