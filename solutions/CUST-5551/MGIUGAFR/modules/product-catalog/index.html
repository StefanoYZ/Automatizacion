<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-purple-700 text-white p-6 shadow-md flex items-center gap-4">
    <img src="../../assets/logo.svg" alt="Logo Tienda NovaTech" class="w-10 h-10" />
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
  </header>
  <main class="flex-grow max-w-5xl mx-auto p-6">
    <p class="mb-6 text-gray-700">Aquí puedes explorar y administrar los productos disponibles en Tienda NovaTech.</p>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://via.placeholder.com/150?text=Producto+1" alt="Producto 1" class="w-full h-32 object-cover rounded mb-3" />
        <h3 class="font-semibold text-lg text-gray-800">Producto 1</h3>
        <p class="text-gray-600 text-sm">Descripción breve del producto 1.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://via.placeholder.com/150?text=Producto+2" alt="Producto 2" class="w-full h-32 object-cover rounded mb-3" />
        <h3 class="font-semibold text-lg text-gray-800">Producto 2</h3>
        <p class="text-gray-600 text-sm">Descripción breve del producto 2.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://via.placeholder.com/150?text=Producto+3" alt="Producto 3" class="w-full h-32 object-cover rounded mb-3" />
        <h3 class="font-semibold text-lg text-gray-800">Producto 3</h3>
        <p class="text-gray-600 text-sm">Descripción breve del producto 3.</p>
      </article>
    </section>
  </main>
  <footer class="p-6 max-w-5xl mx-auto">
    <button onclick="history.back()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </footer>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
