<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aula Virtual - Academia NovaEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-700 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 bg-opacity-80 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-bold">Aula Virtual</h1>
    <button onclick="history.back()" class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </header>
  <main class="max-w-4xl mx-auto p-6">
    <p class="text-lg">Participa en clases en línea y accede a recursos educativos en tiempo real.</p>
    <section class="mt-8 bg-white bg-opacity-20 rounded-lg p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Características principales</h2>
      <ul class="list-disc list-inside space-y-2">
        <li>Clases en vivo con video y audio.</li>
        <li>Compartir pantalla y materiales durante la sesión.</li>
        <li>Chat en tiempo real para interacción.</li>
        <li>Grabación y acceso a clases anteriores.</li>
      </ul>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
