<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen">
  <header class="bg-white bg-opacity-90 shadow-md py-6">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="w-12 h-12" />
        <h1 class="text-2xl font-bold text-indigo-900">Tienda NovaTech</h1>
      </div>
      <p class="text-indigo-700 font-semibold">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 gap-8">
    <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){this.click();}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      <h2 class="text-xl font-semibold text-indigo-900 mb-2">Catálogo de Productos</h2>
      <p class="text-indigo-800">Explora y administra el catálogo de productos disponibles en la tienda.</p>
    </article>

    <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){this.click();}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14v7H5v-7z" />
      </svg>
      <h2 class="text-xl font-semibold text-indigo-900 mb-2">Checkout y Pagos</h2>
      <p class="text-indigo-800">Gestiona el proceso de pago y finalización de compras de los clientes.</p>
    </article>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
