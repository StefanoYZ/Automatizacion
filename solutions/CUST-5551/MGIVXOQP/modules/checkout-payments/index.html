<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 shadow-md py-5 px-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-indigo-900">Checkout y Pagos</h1>
    <button onclick="history.back()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>

  <main class="flex-grow container mx-auto px-6 py-10">
    <section class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4 text-indigo-900">Gestiona pagos y finaliza compras</h2>
      <p class="text-indigo-800 mb-6">Administra el proceso de checkout y pagos para brindar una experiencia segura y sencilla a tus clientes.</p>
      <ul class="list-disc list-inside text-indigo-700 space-y-2">
        <li>Procesa pagos con múltiples métodos.</li>
        <li>Verifica y confirma órdenes de compra.</li>
        <li>Gestiona devoluciones y reembolsos.</li>
      </ul>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
