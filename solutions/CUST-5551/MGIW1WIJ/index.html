<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
    <p class="text-sm opacity-80">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-indigo-800">Panel de control</h2>
    <section class="grid gap-8 grid-cols-1 sm:grid-cols-2">
      <!-- Card: Catálogo de productos -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}" aria-label="Ir al módulo Catálogo de productos">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h3 class="text-xl font-semibold text-indigo-700">Catálogo de productos</h3>
            <p class="text-gray-600 mt-1">Explora y administra todos los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <!-- Card: Pago y checkout -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}" aria-label="Ir al módulo Pago y checkout">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3-1.567 3-3.5S13.657 1 12 1 9 2.567 9 4.5 10.343 8 12 8zM4 14h16M4 18h16M4 22h16" />
          </svg>
          <div>
            <h3 class="text-xl font-semibold text-indigo-700">Pago y checkout</h3>
            <p class="text-gray-600 mt-1">Gestiona los procesos de pago y finalización de compra de forma segura.</p>
          </div>
        </div>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
