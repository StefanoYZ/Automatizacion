<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-icon {
      width: 48px;
      height: 48px;
      stroke-width: 1.5;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen text-gray-900">
  <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-6 px-8 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="w-10 h-10" />
      <h1 class="text-2xl font-bold text-indigo-900">Tienda NovaTech</h1>
    </div>
    <p class="text-indigo-700 font-semibold">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>

  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-3xl font-extrabold mb-8 text-white drop-shadow-lg">Panel de control</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">

      <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon text-indigo-600 mb-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h3 class="text-xl font-semibold mb-2 text-indigo-900">Catálogo de Productos</h3>
        <p class="text-gray-700">Explora y administra todos los productos disponibles en la tienda.</p>
      </article>

      <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon text-pink-600 mb-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 .74.324 1.41.84 1.88L8 16h8l-1.84-3.12c.516-.47.84-1.14.84-1.88 0-1.657-1.343-3-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l1.414-1.414M7.05 7.05L5.636 5.636" />
        </svg>
        <h3 class="text-xl font-semibold mb-2 text-pink-900">Checkout y Pagos</h3>
        <p class="text-gray-700">Gestiona el proceso de pago y finalización de compras de forma segura.</p>
      </article>

    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
