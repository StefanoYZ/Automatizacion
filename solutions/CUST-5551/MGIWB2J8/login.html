<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">
  <main class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Tienda NovaTech</h1>
    <form id="loginForm" novalidate>
      <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
      <input type="text" id="username" name="username" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ingresa tu usuario" />

      <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="4" class="w-full px-4 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ingresa tu contraseña" />

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">Iniciar sesión</button>
      <p id="errorMsg" class="text-red-600 mt-4 text-center hidden" role="alert"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Por favor, completa todos los campos.';
        errorMsg.classList.remove('hidden');
        return;
      }

      if (password.length < 4) {
        errorMsg.textContent = 'La contraseña debe tener al menos 4 caracteres.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Simulación de login exitoso
      // En producción, aquí se haría la validación real
      window.location.href = 'index.html';
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
