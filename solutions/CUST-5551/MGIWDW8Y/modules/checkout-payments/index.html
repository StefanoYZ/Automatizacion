<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pago y Checkout</h1>
    <button onclick="history.back()" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" aria-label="Volver al dashboard">Volver</button>
  </header>
  <main class="flex-grow p-6 max-w-7xl mx-auto">
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-700">Gestiona los procesos de pago y finalización de compra.</h2>
      <p class="text-gray-600">En este módulo podrás configurar métodos de pago, revisar transacciones y asegurar una experiencia de compra fluida para los clientes de Tienda NovaTech.</p>
      <div class="mt-6 text-indigo-600 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14v4m0 0h3m-3 0H9" />
        </svg>
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
