<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="flex-grow container mx-auto p-6">
    <section aria-label="Descripción del módulo Checkout y Pagos" class="bg-white rounded-lg shadow-md p-6">
      <p class="text-gray-700 text-lg">Administra el proceso de pago y finalización de compras en Tienda NovaTech. Configura métodos de pago, revisa transacciones y asegura una experiencia de compra segura y eficiente.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
