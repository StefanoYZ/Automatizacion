<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen text-gray-900">
  <header class="bg-white bg-opacity-90 shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10" />
        <h1 class="text-2xl font-bold text-indigo-900">Tienda NovaTech</h1>
      </div>
      <p class="text-indigo-700 font-semibold">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 gap-8">
    <!-- Card: Catálogo de Productos -->
    <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html';}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      <h2 class="text-xl font-semibold mb-2 text-indigo-900">Catálogo de Productos</h2>
      <p class="text-indigo-700">Explora y administra los productos disponibles en la tienda.</p>
    </article>

    <!-- Card: Checkout y Pagos -->
    <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html';}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a4 4 0 00-8 0v2M5 11h14l-1.5 9h-11L5 11z" />
      </svg>
      <h2 class="text-xl font-semibold mb-2 text-pink-900">Checkout y Pagos</h2>
      <p class="text-pink-700">Gestiona el proceso de compra y los métodos de pago.</p>
    </article>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
