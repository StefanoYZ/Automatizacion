<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-bold">Tienda NovaTech</h1>
    <p class="text-lg">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Panel de módulos</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='./modules/product-catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/product-catalog/index.html'}" aria-label="Catálogo de productos">
        <div class="flex items-center space-x-4">
          <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h3 class="text-xl font-bold text-gray-900">Catálogo de productos</h3>
            <p class="text-gray-600 mt-1">Explora y administra los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='./modules/checkout-payments/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/checkout-payments/index.html'}" aria-label="Pagos y checkout">
        <div class="flex items-center space-x-4">
          <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12v3a6 6 0 0012 0v-3" />
          </svg>
          <div>
            <h3 class="text-xl font-bold text-gray-900">Pagos y checkout</h3>
            <p class="text-gray-600 mt-1">Gestiona el proceso de pago y finalización de compra.</p>
          </div>
        </div>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
