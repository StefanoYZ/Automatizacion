<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Tienda NovaTech</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-red-600 hidden" id="usernameError">Por favor ingrese su usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contrase침a</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contrase침a" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-red-600 hidden" id="passwordError">Por favor ingrese su contrase침a.</p>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">Iniciar sesi칩n</button>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // Simular login exitoso
        window.location.href = 'index.html';
      }
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
