<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">Volver</button>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <p class="text-gray-700 text-lg">Gestiona el proceso de pago y la finalización de compra de manera segura en Tienda NovaTech.</p>
    <section class="mt-6">
      <ul class="space-y-4 text-gray-600">
        <li>- Métodos de pago integrados y seguros.</li>
        <li>- Validación y confirmación de pedidos.</li>
        <li>- Gestión de facturación y recibos.</li>
      </ul>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
