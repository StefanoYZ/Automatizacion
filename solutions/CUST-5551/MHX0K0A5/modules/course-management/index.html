<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Cursos - Academia NovaEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow flex items-center justify-between">
    <h1 class="text-3xl font-semibold">Gestión de Cursos</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-900 hover:bg-indigo-800 px-4 py-2 rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
  </header>

  <main class="p-8 max-w-4xl mx-auto">
    <section>
      <h2 class="text-xl font-semibold mb-4">Administra y organiza los cursos ofrecidos en la plataforma.</h2>
      <p class="text-gray-700">Aquí podrás gestionar la creación, edición y eliminación de cursos, asignar instructores y controlar el contenido disponible para los estudiantes.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
