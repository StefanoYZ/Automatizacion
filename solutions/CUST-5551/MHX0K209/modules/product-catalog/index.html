<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 min-h-screen text-gray-100">
  <header class="bg-white bg-opacity-20 backdrop-blur-md sticky top-0 z-10 shadow-md flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold">Catálogo de productos</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <p class="mb-4">Aquí puedes explorar y gestionar todos los productos disponibles en la tienda.</p>
    <section aria-label="Lista de productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow hover:shadow-lg transition">
        <h2 class="font-semibold text-lg mb-2">Producto ejemplo 1</h2>
        <p class="text-sm">Descripción breve del producto ejemplo 1.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow hover:shadow-lg transition">
        <h2 class="font-semibold text-lg mb-2">Producto ejemplo 2</h2>
        <p class="text-sm">Descripción breve del producto ejemplo 2.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow hover:shadow-lg transition">
        <h2 class="font-semibold text-lg mb-2">Producto ejemplo 3</h2>
        <p class="text-sm">Descripción breve del producto ejemplo 3.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
