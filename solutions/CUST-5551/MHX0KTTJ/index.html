<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-white">
  <header class="max-w-7xl mx-auto p-6 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="h-12 w-12" />
      <h1 class="text-3xl font-extrabold">Tienda NovaTech</h1>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <p class="mb-8 text-lg font-semibold">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" role="button" aria-pressed="false">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h2 class="text-xl font-bold">Catálogo de Productos</h2>
            <p class="mt-1 text-indigo-100">Explora y administra todos los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" role="button" aria-pressed="false">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-pink-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v2m0 16v2m7-7h2M3 12H1m16.364-5.364l1.414-1.414M5.636 18.364l-1.414 1.414m12.728 0l1.414 1.414M5.636 5.636L4.222 4.222" />
          </svg>
          <div>
            <h2 class="text-xl font-bold">Checkout y Pagos</h2>
            <p class="mt-1 text-pink-100">Gestiona el proceso de pago y finalización de compras de forma segura.</p>
          </div>
        </div>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
