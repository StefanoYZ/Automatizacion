<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-indigo-600 to-blue-500 min-h-screen text-gray-100">
  <header class="bg-indigo-900 shadow p-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10" />
      <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
    </div>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6">Bienvenido al panel de control</h2>
    <p class="mb-8 text-lg">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}" aria-label="Catálogo de Productos">
        <div class="flex items-center mb-4">
          <svg class="w-12 h-12 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/></svg>
          <h3 class="ml-4 text-xl font-semibold">Catálogo de Productos</h3>
        </div>
        <p>Explora y administra los productos disponibles en la tienda.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}" aria-label="Pagos y Checkout">
        <div class="flex items-center mb-4">
          <svg class="w-12 h-12 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z"/><path stroke-linecap="round" stroke-linejoin="round" d="M6 19h12v2H6z"/></svg>
          <h3 class="ml-4 text-xl font-semibold">Pagos y Checkout</h3>
        </div>
        <p>Gestiona el proceso de pago y finalización de compra.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
