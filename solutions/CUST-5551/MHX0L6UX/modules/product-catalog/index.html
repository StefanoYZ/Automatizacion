<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-gradient-to-r from-indigo-600 to-blue-500 min-h-screen text-gray-100">
  <header class="bg-indigo-900 shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
