<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-50 to-blue-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Tienda NovaTech</h1>
    <p class="mt-1 text-indigo-200">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h2 class="text-xl font-semibold mb-2 text-indigo-800">Catálogo de Productos</h2>
        <p class="text-gray-600">Explora y administra los productos disponibles en la tienda.</p>
      </article>

      <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v5h6v-5c0-1.657-1.343-3-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14v7H5v-7z" />
        </svg>
        <h2 class="text-xl font-semibold mb-2 text-indigo-800">Pagos y Checkout</h2>
        <p class="text-gray-600">Gestiona el proceso de pago y finalización de compras.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
