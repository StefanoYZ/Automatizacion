<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-indigo-600 to-purple-700 min-h-screen text-gray-100">
  <header class="bg-indigo-800 shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10" />
        <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
      </div>
      <p class="text-indigo-200 italic">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-semibold mb-8 text-center">Panel de Control</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h3 class="text-xl font-bold">Catálogo de Productos</h3>
            <p class="mt-1 text-indigo-100">Explora y administra los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.306.835 2.417 2 2.83V17h2v-3.17c1.165-.413 2-1.524 2-2.83 0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h-2M5 12H3" />
          </svg>
          <div>
            <h3 class="text-xl font-bold">Checkout y Pagos</h3>
            <p class="mt-1 text-indigo-100">Gestiona el proceso de pago y finalización de compra.</p>
          </div>
        </div>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
