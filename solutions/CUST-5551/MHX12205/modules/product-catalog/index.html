<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-700 min-h-screen text-gray-100">
  <header class="bg-indigo-900 shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
      <button onclick="goBack()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <p class="text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda.</p>
    <section class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow-md">
        <img src="https://images.unsplash.com/photo-1513708928675-4b1b6a4a8f9f?auto=format&fit=crop&w=400&q=80" alt="Producto ejemplo 1" class="rounded-md mb-3 w-full h-48 object-cover" />
        <h2 class="text-xl font-semibold">Producto Ejemplo 1</h2>
        <p class="mt-1 text-indigo-200">Descripción breve del producto ejemplo 1.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow-md">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" alt="Producto ejemplo 2" class="rounded-md mb-3 w-full h-48 object-cover" />
        <h2 class="text-xl font-semibold">Producto Ejemplo 2</h2>
        <p class="mt-1 text-indigo-200">Descripción breve del producto ejemplo 2.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow-md">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=400&q=80" alt="Producto ejemplo 3" class="rounded-md mb-3 w-full h-48 object-cover" />
        <h2 class="text-xl font-semibold">Producto Ejemplo 3</h2>
        <p class="mt-1 text-indigo-200">Descripción breve del producto ejemplo 3.</p>
      </article>
    </section>
  </main>
  <script>
    function goBack() {
      window.location.href = '../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
