<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-gradient-to-tr from-purple-600 via-indigo-700 to-blue-700 min-h-screen text-white">
  <header class="p-6 bg-indigo-900 bg-opacity-90 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
    <p class="italic">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-8 max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 gap-8">
    <article class="bg-white bg-opacity-20 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:bg-white hover:bg-opacity-40 transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
      <p>Explora y administra el catálogo de productos disponibles en la tienda.</p>
    </article>
    <article class="bg-white bg-opacity-20 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:bg-white hover:bg-opacity-40 transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636" />
      </svg>
      <h2 class="text-xl font-semibold mb-2">Checkout y Pagos</h2>
      <p>Gestiona el proceso de pago y finalización de compras de manera segura.</p>
    </article>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
