<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <link href="../../../assets/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-800 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section class="text-gray-700">
      <p>Este módulo gestiona el proceso de pago y finalización de compra en Tienda NovaTech.</p>
      <p class="mt-4">Aquí podrías integrar métodos de pago, revisar órdenes y confirmar transacciones.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
