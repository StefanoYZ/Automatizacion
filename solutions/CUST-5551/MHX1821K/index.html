<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="w-10 h-10" />
      <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
    </div>
    <p class="text-sm opacity-80">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-gray-800">Panel de Control</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <!-- Card Producto Catalogo -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <h3 class="text-xl font-semibold text-gray-900">Catálogo de Productos</h3>
        </div>
        <p class="text-gray-600">Explora y administra todos los productos disponibles en la tienda.</p>
      </article>

      <!-- Card Checkout y Pagos -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.306.835 2.418 2 2.83V17h2v-3.17c1.165-.412 2-1.524 2-2.83 0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h-2M5 12H3" />
          </svg>
          <h3 class="text-xl font-semibold text-gray-900">Checkout y Pagos</h3>
        </div>
        <p class="text-gray-600">Gestiona el proceso de pago y finalización de compras de manera segura.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
