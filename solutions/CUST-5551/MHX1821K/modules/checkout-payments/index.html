<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition" aria-label="Volver al panel de control">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <section class="text-gray-800">
      <h2 class="text-xl font-semibold mb-4">Gestiona el proceso de pago y finalización de compras de manera segura.</h2>
      <p>Este módulo te permite controlar y supervisar los métodos de pago, el estado de las órdenes y la experiencia de checkout para tus clientes.</p>
      <div class="mt-8 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.306.835 2.418 2 2.83V17h2v-3.17c1.165-.412 2-1.524 2-2.83 0-1.657-1.343-3-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h-2M5 12H3" />
        </svg>
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
