<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-white">
  <header class="p-6 text-center">
    <h1 class="text-4xl font-extrabold">Tienda NovaTech</h1>
    <p class="mt-2 text-lg">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles">
      <p class="text-center text-xl font-semibold">Actualmente no hay módulos disponibles.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
