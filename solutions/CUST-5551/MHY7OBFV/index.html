<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 bg-opacity-90 p-6 shadow-md">
    <h1 class="text-4xl font-extrabold text-center">Tienda NovaTech</h1>
    <p class="text-center mt-2 text-lg">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="max-w-7xl mx-auto p-6 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

    <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      <h2 class="text-2xl font-bold mb-2 text-indigo-900">Catálogo de Productos</h2>
      <p class="text-indigo-800">Explora y administra todos los productos disponibles en la tienda.</p>
    </article>

    <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 12v3a4 4 0 004 4h8a4 4 0 004-4v-3" />
      </svg>
      <h2 class="text-2xl font-bold mb-2 text-pink-900">Checkout y Pagos</h2>
      <p class="text-pink-800">Gestiona el proceso de pago y finalización de compras de manera segura.</p>
    </article>

  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
