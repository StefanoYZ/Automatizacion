<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 via-pink-600 to-pink-700 min-h-screen text-gray-100">
  <header class="bg-pink-900 bg-opacity-90 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-extrabold">Checkout y Pagos</h1>
    <button onclick="history.back()" class="bg-white text-pink-900 font-semibold px-4 py-2 rounded-md hover:bg-pink-100 transition">Volver</button>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-pink-900">Gestión de Pagos</h2>
      <p class="mb-4 text-pink-800">Administra el proceso de pago y finalización de compras de forma segura y eficiente. Aquí puedes configurar métodos de pago, revisar transacciones y gestionar pedidos.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Icono checkout y pagos" class="w-40 mx-auto mb-4" />
      <p class="text-pink-700 italic text-center">(Esta es una vista de ejemplo del módulo de checkout y pagos.)</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
