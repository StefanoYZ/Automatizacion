<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-teal-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Agenda de Citas</h1>
    <button onclick="window.history.back()" class="bg-white text-teal-600 font-semibold px-4 py-2 rounded-md hover:bg-teal-100 transition">Volver</button>
  </header>
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <section aria-label="Información del módulo Agenda de Citas" class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Gestiona tus citas odontológicas</h2>
      <p class="text-gray-700 mb-4">Aquí puedes programar, modificar y cancelar tus citas con facilidad. Nuestra agenda está diseñada para ayudarte a mantener un control eficiente de tus visitas al dentista.</p>
      <img src="https://images.unsplash.com/photo-1588776814546-6b3f3a2b2b7a?auto=format&fit=crop&w=800&q=80" alt="Calendario de citas dentales" class="rounded-md shadow-md w-full max-w-md mx-auto" />
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
