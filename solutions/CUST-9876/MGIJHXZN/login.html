<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - Clínica Dental Sonrisa Perfecta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <header class="mb-6 text-center">
      <img src="assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="mx-auto mb-4 w-24 h-24" />
      <h1 class="text-2xl font-bold text-gray-800">Clínica Dental Sonrisa Perfecta</h1>
      <p class="mt-1 text-gray-600">Inicia sesión para continuar</p>
    </header>
    <form id="loginForm" novalidate>
      <label for="username" class="block text-gray-700 font-semibold mb-1">Usuario</label>
      <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400 mb-4" placeholder="Tu usuario" />

      <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
      <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400 mb-6" placeholder="Tu contraseña" />

      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded transition">Iniciar sesión</button>

      <p id="errorMsg" class="mt-4 text-red-600 text-sm hidden" role="alert"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorMsg.classList.add('hidden');

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Por favor, complete todos los campos.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Validación básica: usuario y contraseña deben tener al menos 3 caracteres
      if (username.length < 3 || password.length < 3) {
        errorMsg.textContent = 'Usuario y contraseña deben tener al menos 3 caracteres.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Simular autenticación exitosa
      // En producción, aquí se haría la llamada a backend
      window.location.href = 'index.html';
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
