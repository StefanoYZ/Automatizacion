<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-teal-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Agenda de Citas</h1>
    <button onclick="history.back()" class="bg-white text-teal-600 font-semibold px-4 py-2 rounded hover:bg-teal-100 transition">Volver</button>
  </header>
  <main class="p-8 max-w-4xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">Gestiona tus citas dentales con facilidad. Aquí podrás programar, modificar o cancelar tus citas para mantener tu sonrisa perfecta siempre al día.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
