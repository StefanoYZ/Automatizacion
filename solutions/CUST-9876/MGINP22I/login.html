<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
  <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Ingrese su usuario" />
        <p class="mt-1 text-red-600 text-sm hidden" id="usernameError">Por favor, ingrese su usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Ingrese su contraseña" />
        <p class="mt-1 text-red-600 text-sm hidden" id="passwordError">Por favor, ingrese su contraseña.</p>
      </div>
      <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-md transition">Iniciar sesión</button>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // Simulación de login exitoso
        // En un caso real, aquí se haría la autenticación
        window.location.href = 'index.html';
      }
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
<script>
(async function(){
  async function getCreds(){
    try{
      const res = await fetch('./credentials.json', { cache: 'no-store' });
      if(!res.ok) throw new Error('No credentials');
      return await res.json();
    }catch(_){ return null; }
  }
  const form = document.getElementById('loginForm');
  if(!form) return;
  const uEl = document.getElementById('username');
  const pEl = document.getElementById('password');
  const err = document.getElementById('loginError') || (function(){
    const p = document.createElement('p');
    p.id = 'loginError';
    p.className = 'text-red-600 text-center text-sm mt-2 hidden';
    p.textContent = 'Usuario o contraseña incorrectos.';
    form.appendChild(p);
    return p;
  })();

  const CREDS = await getCreds();
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const u = (uEl && uEl.value || '').trim();
    const p = (pEl && pEl.value || '');
    err.classList.add('hidden');
    if(!u || !p || !CREDS) { err.classList.remove('hidden'); return; }
    if(u === CREDS.username && p === CREDS.password){
      try{ localStorage.setItem('mvp_session', JSON.stringify({ user: u, at: Date.now() })); }catch(__){}
      window.location.href = 'index.html';
    } else {
      err.classList.remove('hidden');
    }
  });
})();
</script>
</body>
</html>
