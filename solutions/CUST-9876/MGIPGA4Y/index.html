<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen font-sans">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4">

<button onclick="logout()" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">
  Cerrar sesión
</button>

    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
      <p class="text-teal-600 font-medium">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" tabindex="0" role="link" onclick="location.href='modules/appointment-scheduling/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
        </svg>
        <h2 class="text-xl font-semibold text-teal-700 mb-2">Gestión de Citas</h2>
        <p class="text-gray-600">Organice y administre las citas de sus pacientes de forma sencilla y eficiente.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
<script>
  // Redirige al login si no hay sesión
  (function(){
    try {
      const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
      if (!s || !s.user) {
        window.location.href = 'login.html';
      }
    } catch(e) {
      window.location.href = 'login.html';
    }
  })();

  // Cerrar sesión
  window.logout = function() {
    try { localStorage.removeItem('mvp_session'); } catch(e){}
    window.location.href = 'login.html';
  };
</script>
</body>
</html>
