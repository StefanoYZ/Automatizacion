<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Citas - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen font-sans">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-teal-700">Gestión de Citas</h1>
      <button onclick="history.back()" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-teal-500">Volver</button>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Información del módulo de gestión de citas" class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
      <p class="text-gray-700 text-lg">Aquí podrá organizar y administrar las citas de sus pacientes de forma sencilla y eficiente.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="Icono de calendario de citas" class="mt-6 w-32 h-32 mx-auto" />
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
