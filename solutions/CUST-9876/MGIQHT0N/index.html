<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-teal-600 text-white p-6 shadow-md">

<button onclick="logout()" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">
  Cerrar sesión
</button>

    <h1 class="text-3xl font-bold">Clínica Dental Sonrisa Perfecta</h1>
    <p class="mt-1 text-teal-200">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Panel de control</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card módulo Cita -->
      <article class="bg-white rounded-lg shadow hover:shadow-lg transition p-5 flex flex-col">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold mb-2 text-gray-900">Programar Cita</h3>
        <p class="text-gray-600 flex-grow">Agenda tus citas dentales de forma rápida y sencilla.</p>
        <a href="modules/appointment-scheduling/index.html" class="mt-4 inline-block text-teal-600 hover:text-teal-800 font-semibold">Ir al módulo &rarr;</a>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
<script>
  // Redirige al login si no hay sesión
  (function(){
    try {
      const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
      if (!s || !s.user) {
        window.location.href = 'login.html';
      }
    } catch(e) {
      window.location.href = 'login.html';
    }
  })();

  // Cerrar sesión
  window.logout = function() {
    try { localStorage.removeItem('mvp_session'); } catch(e){}
    window.location.href = 'login.html';
  };
</script>
</body>
</html>
