<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programar Cita - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-teal-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Programar Cita</h1>
    <a href="../../index.html" class="bg-white text-teal-600 font-semibold px-4 py-2 rounded hover:bg-teal-100 transition">Volver</a>
  </header>
  <main class="p-6 flex-grow max-w-4xl mx-auto">
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Agenda tu cita dental</h2>
      <form id="appointmentForm" class="space-y-4" novalidate>
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-1">Nombre completo</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Tu nombre completo" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-1">Correo electrónico</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="tu@correo.com" />
        </div>
        <div>
          <label for="date" class="block text-gray-700 font-semibold mb-1">Fecha de la cita</label>
          <input type="date" id="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400" min="" />
        </div>
        <div>
          <label for="time" class="block text-gray-700 font-semibold mb-1">Hora de la cita</label>
          <input type="time" id="time" name="time" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-400" />
        </div>
        <div>
          <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-6 py-2 rounded transition">Agendar</button>
        </div>
        <p id="successMsg" class="text-green-600 font-semibold hidden">¡Cita agendada con éxito!</p>
      </form>
    </section>
  </main>
  <script>
    const appointmentForm = document.getElementById('appointmentForm');
    const successMsg = document.getElementById('successMsg');
    const dateInput = document.getElementById('date');

    // Establecer fecha mínima para hoy
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    appointmentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if(!appointmentForm.checkValidity()) {
        appointmentForm.reportValidity();
        return;
      }

      // Aquí se podría agregar lógica para enviar datos a servidor
      successMsg.classList.remove('hidden');
      appointmentForm.reset();
    });
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
