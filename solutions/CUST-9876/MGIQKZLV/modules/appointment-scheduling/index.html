<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-50 to-blue-100 min-h-screen">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-teal-700">Gestión de Citas</h1>
    <button onclick="history.back()" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold px-4 py-2 rounded transition">Volver</button>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-teal-800 text-lg">En este módulo podrás organizar y administrar las citas de tus pacientes de forma sencilla y eficiente. Permite crear, modificar y visualizar las citas programadas, facilitando la gestión diaria de la clínica.</p>
    </section>

    <section aria-label="Imagen ilustrativa" class="mt-8 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
      </svg>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
