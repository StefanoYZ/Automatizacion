<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - Clínica Dental Sonrisa Perfecta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
    <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="../assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-16 w-16" />
        </div>
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Iniciar sesión</h1>
        <form id="loginForm" novalidate>
            <label for="username" class="block text-gray-700 font-medium mb-1">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Tu usuario" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />

            <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors">Entrar</button>
            <p id="errorMsg" class="text-red-600 mt-3 text-center hidden">Por favor ingresa usuario y contraseña válidos.</p>
        </form>
    </main>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = loginForm.username.value.trim();
        const password = loginForm.password.value.trim();

        // Validación básica: usuario y contraseña no vacíos
        if(username && password) {
            // Aquí se podría agregar validación real o llamada a API
            // Por ahora, aceptamos cualquier usuario y contraseña no vacíos
            errorMsg.classList.add('hidden');
            // Redirigir al dashboard
            window.location.href = 'index.html';
        } else {
            errorMsg.classList.remove('hidden');
        }
    });
</script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
<script>
(async function(){
  async function getCreds(){
    try{
      const res = await fetch('./credentials.json', { cache: 'no-store' });
      if(!res.ok) throw new Error('No credentials');
      return await res.json();
    }catch(_){ return null; }
  }
  const form = document.getElementById('loginForm');
  if(!form) return;
  const uEl = document.getElementById('username');
  const pEl = document.getElementById('password');
  const err = document.getElementById('loginError') || (function(){
    const p = document.createElement('p');
    p.id = 'loginError';
    p.className = 'text-red-600 text-center text-sm mt-2 hidden';
    p.textContent = 'Usuario o contraseña incorrectos.';
    form.appendChild(p);
    return p;
  })();

  const CREDS = await getCreds();
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const u = (uEl && uEl.value || '').trim();
    const p = (pEl && pEl.value || '');
    err.classList.add('hidden');
    if(!u || !p || !CREDS) { err.classList.remove('hidden'); return; }
    if(u === CREDS.username && p === CREDS.password){
      try{ localStorage.setItem('mvp_session', JSON.stringify({ user: u, at: Date.now() })); }catch(__){}
      window.location.href = 'index.html';
    } else {
      err.classList.remove('hidden');
    }
  });
})();
</script>
</body>
</html>
