<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda de citas - Clínica Dental Sonrisa Perfecta</title>
    <link href="../../../assets/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-gradient-to-r from-teal-400 to-blue-600 text-white p-6 shadow-md flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <img src="../../../assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-10 w-10" />
            <h1 class="text-2xl font-bold">Agenda de citas</h1>
        </div>
        <button onclick="goBack()" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-md hover:bg-blue-100 transition">Volver</button>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <p class="text-gray-700 text-lg">Aquí puedes gestionar las citas de tus pacientes de manera fácil y rápida.</p>
        <section class="mt-6 bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Próximas citas</h2>
            <ul class="divide-y divide-gray-200">
                <li class="py-3 flex justify-between">
                    <span>Juan Pérez - 10/07/2024 10:00 AM</span>
                    <button class="text-blue-600 hover:underline" aria-label="Ver detalles de la cita de Juan Pérez">Detalles</button>
                </li>
                <li class="py-3 flex justify-between">
                    <span>María Gómez - 11/07/2024 02:30 PM</span>
                    <button class="text-blue-600 hover:underline" aria-label="Ver detalles de la cita de María Gómez">Detalles</button>
                </li>
            </ul>
        </section>
    </main>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
