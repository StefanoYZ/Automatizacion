<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-teal-500 min-h-screen text-gray-800">
  <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-6">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-3xl font-extrabold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
      <p class="text-teal-600 font-semibold">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition">
        <img src="../assets/appointment.svg" alt="Icono de programación de citas" class="w-20 h-20 mb-4" />
        <h2 class="text-xl font-bold text-teal-700 mb-2">Programación de Citas</h2>
        <p class="text-gray-600">Organiza y gestiona tus citas dentales de forma sencilla y rápida.</p>
        <a href="modules/appointment-scheduling/index.html" class="mt-4 inline-block bg-teal-600 text-white font-semibold px-4 py-2 rounded hover:bg-teal-700 transition">Ir al módulo</a>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
<script>
(function(){
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { window.location.href = 'login.html'; }
  } catch(e) { window.location.href = 'login.html'; }
})();
window.logout = function() {
  try { localStorage.removeItem('mvp_session'); } catch(e){}
  window.location.href = 'login.html';
};
</script>
</body>
</html>
