<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  window.__mvpCreds = {
    username: "test@test.com",
    password: "YSV*jP3dhW9P"
  };
</script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white font-semibold py-2 rounded-md hover:bg-teal-700 transition">Iniciar sesión</button>
      <p id="errorMsg" class="text-red-600 mt-2 text-center hidden">Usuario o contraseña incorrectos.</p>
    </form>
  </main>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      // Validación básica: usuario y contraseña no vacíos y usuario igual a "paciente" y contraseña "sonrisa123"
      if(username === 'paciente' && password === 'sonrisa123') {
        errorMsg.classList.add('hidden');
        // Redirigir a dashboard
        window.location.href = 'index.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

<script>

<script>
(() => {
  async function fetchJson(url){
    try {
      const r = await fetch(url, { cache: 'no-store' });
      if(!r.ok) throw new Error('HTTP '+r.status);
      return await r.json();
    } catch(e) {
      console.warn('fetchJson fail', url, e);
      return null;
    }
  }

  async function getCreds(){
    // 1) misma carpeta
    const p1 = './credentials.json?ts=' + Date.now();
    // 2) ruta calculada desde el path actual por si hay base-path
    const baseDir = location.pathname.replace(/\/[^\/]*$/, '/'); // carpeta de login.html
    const p2 = baseDir + 'credentials.json?ts=' + Date.now();

    let data = await fetchJson(p1);
    if(!data) data = await fetchJson(p2);
    if(!data && window.__mvpCreds) data = window.__mvpCreds; // fallback MVP
    return data;
  }

  function pickInput() {
    const form = document.getElementById('loginForm') || document.querySelector('form');
    const user = document.getElementById('username')
      || form?.querySelector('input[name="username"]')
      || form?.querySelector('input[type="email"]')
      || form?.querySelector('input[type="text"]');
    const pass = document.getElementById('password')
      || form?.querySelector('input[name="password"]')
      || form?.querySelector('input[type="password"]');

    return { form, user, pass };
  }

  function ensureError(form){
    let err = document.getElementById('loginError');
    if(!err){
      err = document.createElement('p');
      err.id = 'loginError';
      err.className = 'text-red-600 text-center text-sm mt-2 hidden';
      err.textContent = 'Usuario o contraseña incorrectos.';
      form.appendChild(err);
    }
    return err;
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const { form, user: uEl, pass: pEl } = pickInput();
    if(!form) return;

    // Cancela cualquier submit previo del template
    form.addEventListener('submit', e => e.preventDefault(), { capture: true });
    form.addEventListener('submit', e => e.stopImmediatePropagation(), { capture: true });

    const err = ensureError(form);
    const CREDS = await getCreds();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.classList.add('hidden');

      const u = (uEl && uEl.value || '').trim();
      const p = (pEl && pEl.value || '');

      // Si no hay creds, bloquear SIEMPRE
      if(!u || !p || !CREDS) { err.classList.remove('hidden'); return; }

      if (u === CREDS.username && p === CREDS.password) {
        try { localStorage.setItem('mvp_session', JSON.stringify({ user: u, at: Date.now() })); } catch {}
        window.location.href = 'index.html';
      } else {
        err.classList.remove('hidden');
      }
    });
  });
})();
</script>
</body>
</html>
