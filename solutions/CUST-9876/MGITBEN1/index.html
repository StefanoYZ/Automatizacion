<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-gradient-to-r from-teal-400 to-blue-600 p-6 shadow-md flex items-center">

<button onclick="logout()" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">
  Cerrar sesión
</button>

    <img src="assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-12 w-12 mr-4" />
    <h1 class="text-white text-2xl font-bold">Clínica Dental Sonrisa Perfecta</h1>
  </header>

  <main class="p-8 max-w-6xl mx-auto">
    <h2 class="text-gray-800 text-xl mb-6">¡Bienvenido!</h2>
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article tabindex="0" class="bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-xl transition" onclick="location.href='modules/appointment-scheduling/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}" role="button" aria-label="Agendar citas">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Agendar citas</h3>
        <p class="text-gray-600">Organiza y programa tus citas dentales fácilmente.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
<script>
  // Redirige al login si no hay sesión
  (function(){
    try {
      const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
      if (!s || !s.user) {
        window.location.href = 'login.html';
      }
    } catch(e) {
      window.location.href = 'login.html';
    }
  })();

  // Cerrar sesión
  window.logout = function() {
    try { localStorage.removeItem('mvp_session'); } catch(e){}
    window.location.href = 'login.html';
  };
</script>
</body>
</html>
