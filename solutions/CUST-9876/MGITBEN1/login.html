<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
  <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="../assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="w-24 h-24" />
    </div>
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Iniciar sesión</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <p class="mt-1 text-sm text-red-600 hidden" id="usernameError">Por favor, ingrese su usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <p class="mt-1 text-sm text-red-600 hidden" id="passwordError">Por favor, ingrese su contraseña.</p>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Entrar</button>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // Simular autenticación exitosa
        // En producción, aquí se debería validar con backend
        window.location.href = 'index.html';
      }
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
<script>
(() => {
  function log(...a){ try{ console.info('[MVP-Login]',...a); }catch(e){} }

  async function fetchJson(url){
    try {
      const r = await fetch(url, { cache: 'no-store' });
      if(!r.ok) throw new Error('HTTP '+r.status);
      return await r.json();
    } catch(e) {
      console.warn('[MVP-Login] fetchJson fail', url, e);
      return null;
    }
  }

  async function getCreds(){
    const p1 = './credentials.json?ts=' + Date.now();
    const currentPath = location.pathname || '/';
    const base = currentPath.replace(/\/[^\/]*$/, '/');
    const p2 = base + 'credentials.json?ts=' + Date.now();

    log('Trying credentials at', p1, 'then', p2);
    let data = await fetchJson(p1);
    if(!data) data = await fetchJson(p2);
    if(!data && window.__mvpCreds) {
      log('Using inline fallback credentials');
      data = window.__mvpCreds;
    }
    log('Creds loaded?', !!data, data);
    return data;
  }

  function pickInput() {
    const form = document.getElementById('loginForm') || document.querySelector('form');
    const user = document.getElementById('username')
      || form?.querySelector('input[name="username"]')
      || form?.querySelector('input[type="email"]')
      || form?.querySelector('input[type="text"]');
    const pass = document.getElementById('password')
      || form?.querySelector('input[name="password"]')
      || form?.querySelector('input[type="password"]');
    return { form, user, pass };
  }

  function ensureError(form){
    let err = document.getElementById('loginError');
    if(!err){
      err = document.createElement('p');
      err.id = 'loginError';
      err.className = 'text-red-600 text-center text-sm mt-2 hidden';
      err.textContent = 'Usuario o contraseña incorrectos.';
      form.appendChild(err);
    }
    return err;
  }

  // (opcional) Banner DEBUG con el correo esperado (enmascarado)
  function addDebugHint(form, expectedEmail){
    try {
      const m = expectedEmail.split('@');
      const masked = m[0].slice(0,2) + '***@' + m[1];
      const hint = document.createElement('p');
      hint.className = 'text-xs text-gray-500 text-center mt-2';
      hint.textContent = 'DEBUG: usuario esperado ~ ' + masked;
      form.appendChild(hint);
    } catch(_){}
  }

  // Normaliza email
  function normEmail(s){ return String(s||'').trim().toLowerCase(); }

  window.addEventListener('DOMContentLoaded', async () => {
    const { form, user: uEl, pass: pEl } = pickInput();
    if(!form) { log('No form found'); return; }

    // Autocomplete para suprimir warning y mejorar UX
    if(uEl && !uEl.getAttribute('autocomplete')) uEl.setAttribute('autocomplete', 'username');
    if(pEl && !pEl.getAttribute('autocomplete')) pEl.setAttribute('autocomplete', 'current-password');

    // Desactivar handlers previos del template
    form.addEventListener('submit', e => e.preventDefault(), { capture: true });
    form.addEventListener('submit', e => e.stopImmediatePropagation(), { capture: true });

    const err = ensureError(form);
    const CREDS = await getCreds();
    if (CREDS?.username) addDebugHint(form, CREDS.username);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.classList.add('hidden');

      const uRaw = (uEl && uEl.value) || '';
      const p = (pEl && pEl.value) || '';
      const u = normEmail(uRaw);
      const expectedU = normEmail(CREDS?.username);
      const expectedP = String(CREDS?.password ?? '');

      log('Submit', { u, expectedU, passProvided: !!p });

      if(!u || !p || !expectedU || !expectedP) { err.classList.remove('hidden'); return; }

      if (u === expectedU && p === expectedP) {
        try { localStorage.setItem('mvp_session', JSON.stringify({ user: u, at: Date.now() })); } catch {}
        log('Login success');
        window.location.href = 'index.html';
      } else {
        log('Login failed');
        err.classList.remove('hidden');
      }
    });
  });
})();
</script>
</body>
</html>
