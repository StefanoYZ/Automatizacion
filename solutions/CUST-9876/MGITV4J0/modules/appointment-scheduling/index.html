<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-50 to-blue-50 min-h-screen">
  <header class="bg-teal-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Programación de Citas</h1>
    <button onclick="history.back()" class="bg-white text-teal-600 font-semibold px-4 py-2 rounded-md hover:bg-teal-100 focus:outline-none focus:ring-2 focus:ring-teal-400" aria-label="Volver al dashboard">Volver</button>
  </header>
  <main class="p-8 max-w-4xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">En este módulo puedes gestionar todas las citas de tus pacientes, incluyendo la creación, edición y cancelación de citas para una mejor organización de la clínica.</p>
    </section>
    <section aria-label="Imagen representativa" class="mt-8 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
      </svg>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
