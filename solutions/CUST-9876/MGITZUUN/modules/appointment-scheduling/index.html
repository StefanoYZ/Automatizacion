<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-teal-700">Programación de Citas</h1>
      <button onclick="window.history.back()" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition">Volver</button>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10 flex-grow text-white">
    <p>Esta sección te permitirá gestionar y programar las citas de tus pacientes de manera eficiente.</p>
    <section class="mt-8 bg-white bg-opacity-20 rounded-lg p-6 shadow-md max-w-lg">
      <h2 class="text-xl font-semibold mb-4">Nueva cita</h2>
      <form id="appointmentForm" class="space-y-4" novalidate>
        <div>
          <label for="patientName" class="block mb-1 font-medium">Nombre del paciente</label>
          <input type="text" id="patientName" name="patientName" required class="w-full rounded-md px-3 py-2 text-gray-900" />
        </div>
        <div>
          <label for="date" class="block mb-1 font-medium">Fecha</label>
          <input type="date" id="date" name="date" required class="w-full rounded-md px-3 py-2 text-gray-900" />
        </div>
        <div>
          <label for="time" class="block mb-1 font-medium">Hora</label>
          <input type="time" id="time" name="time" required class="w-full rounded-md px-3 py-2 text-gray-900" />
        </div>
        <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition">Guardar cita</button>
        <p id="formMessage" class="mt-2 text-sm"></p>
      </form>
    </section>
  </main>
  <script>
    const form = document.getElementById('appointmentForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      formMessage.textContent = '';
      formMessage.className = 'mt-2 text-sm';

      const patientName = form.patientName.value.trim();
      const date = form.date.value;
      const time = form.time.value;

      if (!patientName || !date || !time) {
        formMessage.textContent = 'Por favor, complete todos los campos.';
        formMessage.classList.add('text-red-500');
        return;
      }

      // Validar que la fecha no sea pasada
      const selectedDateTime = new Date(date + 'T' + time);
      const now = new Date();
      if (selectedDateTime < now) {
        formMessage.textContent = 'La fecha y hora deben ser futuras.';
        formMessage.classList.add('text-red-500');
        return;
      }

      // Simular guardado
      formMessage.textContent = 'Cita guardada con éxito.';
      formMessage.classList.add('text-green-500');
      form.reset();
    });
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
