  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col">

    <h1 class="text-2xl font-extrabold text-teal-700">Agenda de Citas</h1>

  <main class="flex-grow p-8 max-w-4xl mx-auto text-white">

    <section aria-label="Bienvenida asistente virtual" class="mb-8 bg-white bg-opacity-20 p-6 rounded-lg shadow">

    <!-- Contenido del módulo podría ir aquí -->

  </footer>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
