<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-teal-50 min-h-screen">
  <header class="bg-teal-600 text-white p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-3xl font-bold">Clínica Dental Sonrisa Perfecta</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <section aria-label="Bienvenida" class="mb-8">
      <p class="text-xl text-teal-800 font-semibold">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </section>

    <section aria-label="Módulos disponibles">
      <h2 class="text-2xl font-bold text-teal-700 mb-6">Módulos</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Card módulo agenda de citas -->
        <a href="modules/appointment-scheduling/index.html" class="block bg-white rounded-lg shadow-md hover:shadow-xl transition p-6 border border-teal-200 hover:border-teal-400" aria-label="Agenda de citas">
          <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
            </svg>
            <div>
              <h3 class="text-xl font-semibold text-teal-700">Agenda de citas</h3>
              <p class="text-teal-600 mt-1">Organiza y gestiona las citas de tus pacientes de forma sencilla y eficiente.</p>
            </div>
          </div>
        </a>
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
