<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-gradient-to-r from-teal-400 to-blue-500 p-6 shadow-md flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-10 w-10" />
      <h1 class="text-white text-2xl font-bold">Clínica Dental Sonrisa Perfecta</h1>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Bienvenido</h2>
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/appointment-scheduling/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Agenda de Citas</h3>
        <p class="text-gray-600">Organiza y gestiona las citas con tus pacientes de forma sencilla y eficiente.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
