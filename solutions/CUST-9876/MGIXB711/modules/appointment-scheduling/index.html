<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-teal-400 to-blue-500 p-6 shadow-md flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="../../assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-10 w-10" />
      <h1 class="text-white text-2xl font-bold">Agenda de Citas</h1>
    </div>
    <button onclick="history.back()" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-md hover:bg-gray-100 transition">Volver</button>
  </header>
  <main class="flex-grow max-w-4xl mx-auto p-6">
    <p class="text-gray-700 text-lg">Aquí podrás gestionar las citas de tus pacientes de manera fácil y rápida.</p>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
