<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-50 to-blue-50 min-h-screen flex flex-col">
  <header class="bg-teal-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Programación de Citas</h1>
    <a href="../../index.html" class="bg-white text-teal-600 font-semibold px-4 py-2 rounded hover:bg-teal-100 transition" aria-label="Volver al dashboard">Volver</a>
  </header>
  <main class="flex-grow p-8 max-w-4xl mx-auto">
    <section aria-labelledby="module-desc" class="bg-white rounded-lg shadow p-6">
      <h2 id="module-desc" class="text-xl font-semibold mb-4 text-teal-700">Organiza y gestiona tus citas dentales</h2>
      <p class="text-gray-700 mb-6">Este módulo te permite programar, modificar y cancelar citas con nuestros especialistas dentales de forma fácil y rápida, asegurando una atención personalizada y eficiente.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="Icono de calendario y reloj" class="w-40 mx-auto mb-6" />
      <p class="text-gray-600 text-center">¡Gestiona tus citas y sonríe con confianza!</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
