<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .icon-calendar {
      stroke-width: 1.5;
      stroke: #059669;
      fill: none;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
    <p class="text-teal-600 font-semibold">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition cursor-pointer" onclick="location.href='./modules/appointment-scheduling/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/appointment-scheduling/index.html'}" role="button" aria-label="Agendar Citas">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-teal-700 mb-2">Agendar Citas</h2>
        <p class="text-gray-600">Organiza y gestiona las citas de tus pacientes de forma fácil y rápida.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
