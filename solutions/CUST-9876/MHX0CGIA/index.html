<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen text-gray-800">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md p-6 flex items-center justify-between">
    <h1 class="text-3xl font-extrabold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
  </header>
  <main class="p-8 max-w-6xl mx-auto">
    <section aria-label="Bienvenida" class="mb-8">
      <p class="text-xl text-teal-900 font-semibold">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </section>
    <section aria-label="Módulos disponibles">
      <h2 class="text-2xl font-bold mb-6 text-teal-800">Módulos</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/appointment-scheduling/index.html'" tabindex="0" role="button" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
          <div class="flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-teal-700 mb-2">Agenda de Citas</h3>
          <p class="text-gray-600">Administra y programa las citas con tus pacientes de forma sencilla y rápida.</p>
        </article>
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
