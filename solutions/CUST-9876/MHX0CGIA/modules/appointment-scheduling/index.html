<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen text-gray-800">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-teal-700">Agenda de Citas</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>
  <main class="p-8 max-w-4xl mx-auto">
    <section>
      <p class="text-lg text-teal-900">Aquí puedes gestionar la programación de citas para tus pacientes. Próximamente agregaremos funcionalidades para crear, editar y eliminar citas.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
