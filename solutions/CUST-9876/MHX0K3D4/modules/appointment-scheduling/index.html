<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamiento de Citas - Clínica Dental Sonrisa Perfecta</title>
  <link href="../../../assets/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen text-gray-800">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-teal-700">Agendamiento de Citas</h1>
    <button onclick="goBack()" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>

  <main class="p-6 max-w-4xl mx-auto bg-white bg-opacity-90 rounded-lg shadow-md mt-8">
    <section aria-label="Descripción del módulo">
      <h2 class="text-xl font-semibold mb-4">Organiza y administra las citas de tus pacientes</h2>
      <p class="text-gray-700 mb-6">Este módulo te permite gestionar el agendamiento de citas de manera sencilla y eficiente, facilitando la organización del calendario y mejorando la experiencia de tus pacientes.</p>
      <img src="../../../assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="mx-auto w-48" />
    </section>
  </main>

  <footer class="text-center p-4 text-white bg-teal-700 mt-12">
    &copy; 2024 Clínica Dental Sonrisa Perfecta
  </footer>

  <script>
    feather.replace();
    function goBack() {
      window.location.href = '../../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
