<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamiento de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col">
  <header class="bg-white shadow p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-teal-700">Agendamiento de Citas</h1>
    <button onclick="goBack()" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </header>
  <main class="flex-grow p-6 max-w-4xl mx-auto bg-white rounded-lg shadow mt-6">
    <p class="text-gray-700 text-lg">Organiza y gestiona las citas de tus pacientes de forma sencilla y eficiente.</p>
    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-4 text-teal-700">Próximas citas</h2>
      <p class="text-gray-600">Aquí podrás ver y administrar las citas próximas. (Funcionalidad en desarrollo)</p>
    </section>
  </main>
  <script>
    function goBack() {
      window.location.href = '../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
