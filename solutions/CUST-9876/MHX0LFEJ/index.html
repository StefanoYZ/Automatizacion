<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 via-blue-300 to-purple-400 min-h-screen">
  <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-6">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-10 w-10" />
        <h1 class="text-2xl font-bold text-teal-900">Clínica Dental Sonrisa Perfecta</h1>
      </div>
      <p class="text-teal-700 font-semibold">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-8 text-teal-900">Panel de Módulos</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/appointment-scheduling/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
        </svg>
        <h3 class="text-xl font-semibold text-teal-800 mb-2">Programación de Citas</h3>
        <p class="text-teal-700">Organice y gestione las citas de sus pacientes de forma sencilla y eficiente.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
