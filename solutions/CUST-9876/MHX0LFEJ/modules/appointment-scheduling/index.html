<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-teal-200 to-green-200 min-h-screen">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4 px-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-teal-900">Programación de Citas</h1>
    <button onclick="location.href='../../index.html'" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </header>

  <main class="container mx-auto px-6 py-10">
    <section class="bg-white bg-opacity-90 rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-teal-800">Gestione las citas de sus pacientes</h2>
      <p class="mb-6 text-teal-700">Aquí podrá organizar, crear y revisar las citas programadas para la clínica.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="Icono de calendario" class="w-32 mx-auto mb-6" />
      <p class="text-center text-teal-600 font-semibold">(Funcionalidad en desarrollo)</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
