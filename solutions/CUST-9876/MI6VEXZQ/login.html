<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
  <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Ingrese su usuario" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Ingrese su contraseña" />
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white font-semibold py-2 rounded hover:bg-teal-700 transition">Iniciar sesión</button>
      <p id="errorMsg" class="text-red-600 text-sm mt-2 hidden" role="alert"></p>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Por favor, complete todos los campos.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Validación básica: usuario y contraseña deben tener al menos 3 caracteres
      if (username.length < 3 || password.length < 3) {
        errorMsg.textContent = 'Usuario y contraseña deben tener al menos 3 caracteres.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Simulación de login exitoso
      // Redirigir a index.html
      window.location.href = 'index.html';
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
