<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-6">
    <div class="container mx-auto px-6">
      <h1 class="text-3xl font-bold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
      <p class="mt-1 text-teal-600">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/appointment-scheduling/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
        <div class="mb-4 text-teal-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-calendar" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="64" height="64" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <h2 class="text-xl font-semibold mb-2 text-teal-800">Agendamiento de Citas</h2>
        <p class="text-gray-600">Organiza y gestiona las citas de tus pacientes de forma sencilla y eficiente.</p>
      </article>
    </section>
  </main>
  <script>feather.replace()</script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
