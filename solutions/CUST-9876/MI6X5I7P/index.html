<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen">
    <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-4">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <img src="assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-12 w-auto" />
            <h1 class="text-xl font-semibold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
        </div>
    </header>
    <main class="container mx-auto px-6 py-10">
        <section aria-label="Bienvenida" class="mb-10">
            <p class="text-white text-lg text-center max-w-xl mx-auto">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
        </section>
        <section aria-label="Módulos disponibles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-white text-center col-span-full">No hay módulos disponibles en esta solución.</p>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
