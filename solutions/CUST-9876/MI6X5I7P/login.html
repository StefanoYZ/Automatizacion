<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - Clínica Dental Sonrisa Perfecta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
    <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="../assets/logo.svg" alt="Logo Clínica Dental Sonrisa Perfecta" class="h-16 w-auto" />
        </div>
        <h1 class="text-2xl font-semibold text-center mb-4 text-teal-700">Iniciar sesión</h1>
        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-300 focus:ring-opacity-50" placeholder="Ingresa tu usuario" />
                <p id="usernameError" class="mt-1 text-sm text-red-600 hidden">Por favor ingresa tu usuario.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-300 focus:ring-opacity-50" placeholder="Ingresa tu contraseña" />
                <p id="passwordError" class="mt-1 text-sm text-red-600 hidden">Por favor ingresa tu contraseña.</p>
            </div>
            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded-md transition">Entrar</button>
        </form>
    </main>

<script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        let valid = true;

        if (!usernameInput.value.trim()) {
            usernameError.classList.remove('hidden');
            valid = false;
        } else {
            usernameError.classList.add('hidden');
        }

        if (!passwordInput.value.trim()) {
            passwordError.classList.remove('hidden');
            valid = false;
        } else {
            passwordError.classList.add('hidden');
        }

        if (valid) {
            // Simulación de login exitoso
            window.location.href = "index.html";
        }
    });
</script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
