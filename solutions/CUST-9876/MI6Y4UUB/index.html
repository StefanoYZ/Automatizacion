<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen text-gray-800">
  <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-6">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <h1 class="text-3xl font-extrabold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-10">
    <section aria-label="Bienvenida">
      <p class="text-xl mb-8">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </section>
    <section aria-label="Módulos disponibles">
      <p class="text-center text-gray-600 italic">No hay módulos disponibles actualmente.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
