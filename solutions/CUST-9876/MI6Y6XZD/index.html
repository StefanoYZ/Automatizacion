<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen text-gray-800">
  <header class="bg-white bg-opacity-80 backdrop-blur-sm shadow p-6 flex justify-center">
    <h1 class="text-3xl font-extrabold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <section class="text-center mb-10">
      <h2 class="text-xl font-semibold text-teal-900">Bienvenido al dashboard</h2>
      <p class="mt-2 text-teal-700">Actualmente no hay módulos disponibles.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
